<div class="col s12 m6">
  <div class="card blue-grey darken-1">
    <div class="card-content white-text">
      <span class="card-title">{classPath}::{methodName}  <span class="new badge blue" data-badge-caption="found">{count}</span> <a class="btn waves-effect waves-light btn" id="hideShow" onclick="showHide(event)">SHOW</a></span>
      <code class="java hide">
        <pre class="prettyprint">
        {codeSnipped}
        </pre>
      </code>
    </div>
  </div>
</div>
