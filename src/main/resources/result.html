<script type="text/javascript">
  function showHide(elem)
  {
    //var elem = document.getElementById("hideShow");
    //var codeStyle = document.querySelector(".code");
    console.log(elem);

    var code = elem.currentTarget.parentNode.parentNode.querySelector(".java");
    code.className = "java show";




    if (elem.target.innerText == "SHOW")
    {

      code.className = "java show";
      elem.target.innerText = "HIDE";


      //codeStyle.style.display = "block";
    } else
    {
      elem.target.innerText = "SHOW";
      code.className = "java hide";
      //codeStyle.style.display = "none";
    }
  }
